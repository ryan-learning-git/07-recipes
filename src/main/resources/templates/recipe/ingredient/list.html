<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <!-- Optional theme -->
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <script src="/webjars/jquery/3.2.1/dist/jquery.min.js" th:href="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>

    <!--/*@thymesVar id="recipe" type="guru.springframework.recipeproject.recipes.commands.RecipeCommand"*/-->
    <!--/*@thymesVar id="ingredients" type="java.util.Set<guru.springframework.recipeproject.recipes.commands.IngredientCommand>"*/-->

    <div class="container-fluid" style="...">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h1 class="panel-title"><span th:text="${recipe.description}"></span> Ingredients</h1>
                    </div>

                    <div class="panel-body">

                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                            <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">Back To Recipe</a>
                            |
                            <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}">Add ingredient</a>

                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Amount</th>
                                        <th>Description</th>
                                        <th>View</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr th:remove="all">
                                        <td>123</td>
                                        <td>3</td>
                                        <td>Tasty goodness 1</td>
                                        <td><a href="#">View</a></td>
                                        <td><a href="#">Update</a></td>
                                        <td><a href="#">Delete</a></td>
                                    </tr>

                                    <tr th:each="ingredient : ${recipe.ingredients}">
                                        <!--/*@thymesVar id="ingredient" type="guru.springframework.recipeproject.recipes.commands.IngredientCommand"*/-->
                                        <td th:text="${ingredient.id}">123</td>
                                        <td th:text="${ingredient.amount} + ' ' +${ingredient.uom.description}">123</td>
                                        <td th:text="${ingredient.description}">Tasty goodness 2</td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
                                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
