<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <!-- Optional theme -->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <script src="webjars/jquery/3.2.1/dist/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
    <!--/*@thymesVar id="recipes" type="java.util.List<Recipe>"*/-->
    <!--/*@thymesVar id="recipe" type="guru.springframework.recipeproject.recipes.model.Recipe"*/-->
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">My Recipes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">

                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>View</th>
                                        <th>Update</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:remove="all"> <!--remove makes it not show the content -- useful for simulating lists -->
                                        <td th:text="${recipe.id}">123</td>
                                        <td th:text="${recipe.description}">Tasty goodness 1</td>
                                        <td>
                                            <a href="#" th:href="@{/recipe/1/show">View</a>
                                        </td>
                                        <td>
                                            <a href="#" th:href="@{/recipe/1/update}">Update</a>
                                        </td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}">123</td>
                                        <td th:text="${recipe.description}">Tasty goodness 2</td>
                                        <td>
                                            <a href="#" th:href="@{/recipe/2/show}">View</a>
                                        </td>
                                        <td>
                                            <a href="#" th:href="@{/recipe/2/update}">Update</a>
                                        </td>
                                    </tr>
                                    <tr th:each="recipe : ${recipes}">

                                        <td th:text="${recipe.id}">123</td>
                                        <td th:text="${recipe.description}">Tasty goodness 3</td>
                                        <td>
                                            <a href="#" th:href="@{'/recipe/'+${recipe.id}+'/show'}">View</a>
                                        </td>
                                        <td>
                                            <a href="#" th:href="@{'/recipe/'+${recipe.id}+'/update'}">Update</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
